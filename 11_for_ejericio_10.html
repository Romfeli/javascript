    <input type="number" id="numero">
    <button onclick="leer()">leer numero</button>
    <script>
        //var numero = prompt("numero del que queremos calcular el factorial")
        
        function leer(numero,factorial) {
            
            var numero = Number(document.getElementById("numero").value)
            var factorial = 1
            for(i=1;i<=numero;i++){

                factorial *= i
            }

            alert(factorial)
        }
